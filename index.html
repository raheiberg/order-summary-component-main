<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main class="card">
    <img id="top-image" src="/images/illustration-hero.svg" alt="">

    <div class="content">
      <div class="summary">
        <h1>Order Summary</h1>
        <div class="text">
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        </div>
      </div>
    
      <div class="subscription-plan">
        <img src="/images/icon-music.svg" alt="">
        <div class="current-plan">
          <p id="annual-plan">Annual Plan</p>
          <p id="price">$59.99/year</p>
        </div>
        <a href="#" id="change-order">Change</a>
      </div>
      
      <button id="pay-button">Proceed to Payment</button>
      <a id="cancel">Cancel Order</a>
    </div>
  </main>

  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">raheiberg</a>.
  </footer>
</body>
</html>
